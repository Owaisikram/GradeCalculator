<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>KNOW YOUR GRADE HERE</h1>
        <form id="gradeForm">
            <label for="enterNum">Enter your Number:</label>
            <input type="number" id="enterNum" required>
            
            <label for="enterTotalNum">Enter your Total Number:</label>
            <input type="number" id="enterTotalNum" required>
            
            <button type="submit">Calculate Grade</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
